# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: Python package

on:
  workflow_dispatch:
    branches: [ $default-branch ]
  push:
    branches: [ $default-branch ]
  pull_request:
    branches: [ $default-branch ]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: [3.6]

    steps:
    - uses: actions/checkout@v2
    # - name: Set up Python ${{ matrix.python-version }}
    #   uses: actions/setup-python@v2
    #   with:
    #     python-version: ${{ matrix.python-version }}
    - name: Build Docker container
      run: |
        docker build -t geofabrics:ci -m 1G --memory-swap 1G dockerfiles/ci/
        docker run --name geofabrics -v $(pwd -P):/usr/src/geofabrics --rm -t -d -m 1G --memory-swap 1G geofabrics:ci /bin/bash
        docker ps -a
    - name: Install dependencies
      run: |
        docker exec -w /usr/src/geofabrics geofabrics python -m pip install .[test]
    - name: Lint with flake8
      run: |
        # stop the build if there are Python syntax errors or undefined names
        docker exec -w /usr/src/geofabrics geofabrics flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
        docker exec -w /usr/src/geofabrics geofabrics flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
    - name: Test with pytest
      run: |
        docker exec -w /usr/src/geofabrics geofabrics pytest